<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button id="ce" class="btn">CE</button>
                <button class="btn">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" class="btn">AC</button>
            </div>
            <div class="row">
                <button class="btn">sin</button>
                <button class="btn">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button class="btn">cos</button>
                <button class="btn">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>
            <div class="row">
                <button class="btn">tan</button>
                <button class="btn">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button class="btn">e</button>
                <button class="btn">x<sup>2</sup></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" class="btn">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./app.js"></script>
</html>
